<mat-toolbar class="background-filled-default">
  <button [matMenuTriggerFor]="menu" matIconButton class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Dunder Mifflin</span>
  <span class="example-spacer"></span>
  <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button (click)="navigateToCategories()" mat-menu-item>Categories</button>
    <button mat-menu-item>Products</button>
</mat-menu>
