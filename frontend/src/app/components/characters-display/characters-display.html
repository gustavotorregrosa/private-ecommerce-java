<div class="characters-flex">
  <mat-card (click)="onCharacterClick(character)" *ngFor="let character of characters" class="employee" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
      <!-- <mat-card-subtitle>{{ character.description }}</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image [src]="character.thumbnail" alt="{{ character.name }}">
  </mat-card>
</div>
