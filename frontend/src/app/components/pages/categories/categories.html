<table mat-table [dataSource]="categories" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">

      <section>
        <div class="custom-button-row">
          <div class="custom-flex-container">
            <button (click)="doEdit(element)" matFab aria-label="Example icon button with a delete icon">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </div>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <div class="custom-button-row">
          <div class="custom-flex-container">
            <button (click)="doDelete(element)" matFab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </section>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
